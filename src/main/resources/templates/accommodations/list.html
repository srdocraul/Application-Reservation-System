<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>
<h1>Accommodation List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Subtitle</th>
        <th>Description</th>
    </tr>
    <tr th:each="accommodation : ${accommodations}">
        <td th:text="${accommodation.id}">123</td>
        <td  th:text="${accommodation.title}"> Spring in Action</td>
        <td  th:text="${accommodation.subtitle}"> Spkkkkkring in Action</td>
        <td  th:text="${accommodation.description}"> description</td>
    </tr>
</table>

</body>
</html>
